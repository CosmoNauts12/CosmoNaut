<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Helmet -->
  <circle cx="256" cy="180" r="120" fill="url(#helmet-gradient)" stroke="url(#stroke-gradient)" stroke-width="8"/>
  
  <!-- Visor reflection -->
  <path d="M200 140 Q220 120 280 140" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.6" fill="none"/>
  
  <!-- Stars in helmet -->
  <circle cx="240" cy="160" r="3" fill="white" opacity="0.8"/>
  <circle cx="270" cy="180" r="2" fill="white" opacity="0.6"/>
  <circle cx="260" cy="200" r="2.5" fill="white" opacity="0.7"/>
  
  <!-- Helmet ring -->
  <ellipse cx="256" cy="280" rx="140" ry="30" fill="url(#ring-gradient)" stroke="url(#stroke-gradient)" stroke-width="6"/>
  
  <!-- Body/Suit -->
  <rect x="180" y="290" width="152" height="140" rx="20" fill="url(#body-gradient)" stroke="url(#stroke-gradient)" stroke-width="6"/>
  
  <!-- Chest panel -->
  <rect x="210" y="320" width="92" height="80" rx="12" fill="white" stroke="url(#stroke-gradient)" stroke-width="4"/>
  <circle cx="256" cy="360" r="20" fill="url(#panel-gradient)" stroke="url(#stroke-gradient)" stroke-width="3"/>
  
  <!-- Control buttons -->
  <circle cx="230" cy="340" r="6" fill="url(#button-gradient)"/>
  <circle cx="282" cy="340" r="6" fill="url(#button-gradient)"/>
  <circle cx="230" cy="380" r="6" fill="url(#button-gradient)"/>
  <circle cx="282" cy="380" r="6" fill="url(#button-gradient)"/>
  
  <!-- Arms -->
  <g id="left-arm">
    <path d="M180 310 L120 360 L100 380 L140 400 L160 380 L180 360" fill="url(#arm-gradient)" stroke="url(#stroke-gradient)" stroke-width="6" stroke-linejoin="round"/>
  </g>
  
  <g id="right-arm">
    <path d="M332 310 L392 360 L412 380 L372 400 L352 380 L332 360" fill="url(#arm-gradient)" stroke="url(#stroke-gradient)" stroke-width="6" stroke-linejoin="round"/>
  </g>
  
  <!-- Legs -->
  <g id="left-leg">
    <path d="M200 430 L180 480 L160 500 L200 500 L220 480 L220 430" fill="url(#leg-gradient)" stroke="url(#stroke-gradient)" stroke-width="6" stroke-linejoin="round"/>
  </g>
  
  <g id="right-leg">
    <path d="M312 430 L332 480 L352 500 L312 500 L292 480 L292 430" fill="url(#leg-gradient)" stroke="url(#stroke-gradient)" stroke-width="6" stroke-linejoin="round"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="helmet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arm-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ring-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="panel-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="button-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A100FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stroke-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A100FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
